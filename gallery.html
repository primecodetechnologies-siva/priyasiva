/* -------------------- Background & Body -------------------- */
body{
    overflow-y: auto; /* allow scrolling */

/* -------------------- Floating Hearts & Stars -------------------- */
.heart-float, .star-float{
    position:absolute;
    bottom:-50px;
    animation-timing-function: linear;
    opacity:0.8;
}

.heart-float{
    color:#ff4b6e;
}

.star-float{
    color:#fff;
    font-size:5px;
    opacity:0.6;
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(1); opacity:1;}
    100%{transform:translateY(-100vh) scale(1.5); opacity:0;}
}

/* -------------------- Glow Title -------------------- */
.glow{
    font-size:3em;
    margin-top:50px;

/* -------------------- Gallery -------------------- */
.gallery{
    margin:50px auto;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    max-width:1000px;
}

.gallery img{
    width:250px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(255,75,110,0.7);
    transition: transform 0.4s, box-shadow 0.4s;
}

.gallery img:hover{
    transform: scale(1.05) rotate(2deg);
    box-shadow:0 0 30px rgba(255,75,110,0.9);
}

/* -------------------- Button Glow -------------------- */
.btn{
    display:inline-block;
    margin-top:40px;
    padding:15px 40px;
    background:#ff4b6e;
    color:white;
    text-decoration:none;
    font-weight:bold;
    border-radius:50px;
    box-shadow:0 0 20px #ff4b6e,0 0 40px #ff4b6e inset;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 30px #ff4b6e,0 0 60px #ff4b6e inset;
}
/* -------------------- Responsive -------------------- */
@media screen and (max-width:768px){
