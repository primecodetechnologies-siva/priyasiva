.heart-float, .star-float{

/* -------------------- Couples Animation -------------------- */
/* -------------------- Couples Animation -------------------- */
.couple-container{
    position:relative;
    height:200px;
    margin:50px auto;
}

.couple{
    font-size:50px;
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    transition: all 3s ease-in-out;
}

/* Female left */
.couple-left{
    left:-100px;
}

/* Male right */
.couple-right{
    right:-100px;
}

/* When active, meet in center */
.couple-container.active .couple-left{
    left:40%;
}

.couple-container.active .couple-right{
    right:40%;
}

/* Ring emoji in center */
.ring{
    font-size:40px;
    opacity:0;
    transition: opacity 1.5s ease-in-out;
}

.couple-container.active .ring{
    opacity:1;
}

/* -------------------- Button Glow -------------------- */
.btn{
    display:inline-block;
    margin-top:40px;
    margin-bottom:50px;
    padding:15px 40px;
    background:#ff4b6e;
    color:white;
    text-decoration:none;
    font-weight:bold;
    border-radius:50px;
    box-shadow:0 0 20px #ff4b6e,0 0 40px #ff4b6e inset;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 30px #ff4b6e,0 0 60px #ff4b6e inset;
}
/* -------------------- Responsive -------------------- */
